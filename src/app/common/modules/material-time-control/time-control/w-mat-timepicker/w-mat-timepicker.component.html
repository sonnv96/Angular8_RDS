<div fxFlex fxLayout="row" class="w-mat-timepicker" *ngIf="options.showInput">

  <button mat-button (click)="showPicker($event)" class="time-picker-button">
    <mat-icon>access_time</mat-icon>
  </button>

  <mat-form-field fxFlex class="timeContainer">
    <input matInput class="timeInput"
           [placeholder]="options.placeholder"
           id="time_Control"
           name="time_Control"
           [value]="time">
  </mat-form-field>

</div>

<button mat-button (click)="showPicker($event)" class='mat-icon-button time-picker-button' *ngIf="!options.showInput">
  <mat-icon>access_time</mat-icon>
</button>
