<div class="dialog-content-wrapper">
  <mat-toolbar matDialogTitle class="mat-accent m-0">
    <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
      <span class="title dialog-title" *ngIf="id">{{'LANGUAGE.EDITRESOURCE' | translate}}</span>
      <span class="title dialog-title" *ngIf="!id">{{'LANGUAGE.ADDRESOURCE' | translate}}</span>
      <button mat-button class="mat-icon-button" (click)="dialogRef.close(false)">
        <mat-icon>close</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
  <div mat-dialog-content fusePerfectScrollbar>
    <form name="frm" [formGroup]="frm" class="w-100-p">

      <mat-form-field class="w-100-p">
        <input matInput name="resourceName" formControlName="resourceName" placeholder="{{'LANGUAGE.RESOURCENAME' | translate}}" required [readonly]='id !== 0'>
        <mat-error *ngIf="formErrors.resourceName">
          {{formErrors.resourceName}}
        </mat-error>
      </mat-form-field>

      <mat-form-field class="w-100-p">
        <input matInput name="resourceValue" formControlName="resourceValue" placeholder="{{'LANGUAGE.RESOURCEVALUE' | translate}}" required>
        <mat-error *ngIf="formErrors.resourceValue">
          {{formErrors.resourceValue}}
        </mat-error>
      </mat-form-field>

    </form>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button class="mat-accent" (click)="save()"
            [disabled]="frm.invalid || (frm.pristine && id)"
            promise-btn [promiseButton]="saveOb">{{'COMMON.SAVE' | translate}}</button>
    <button mat-raised-button (click)="dialogRef.close(false)">{{'COMMON.CLOSE' | translate}}</button>
  </div>
</div>
