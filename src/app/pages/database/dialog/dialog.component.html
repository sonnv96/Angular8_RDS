<div class="dialog-content-wrapper">
  <mat-toolbar matDialogTitle class="mat-accent m-0">
    <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
      <span class="title dialog-title">{{'DATABASE.CREATEBACKUP' | translate}}</span>
      <!--<button mat-button class="mat-icon-button" (click)="dialogRef.close(false)">-->
      <!--<mat-icon>close</mat-icon>-->
      <!--</button>-->
    </mat-toolbar-row>
  </mat-toolbar>
  <div mat-dialog-content fusePerfectScrollbar>
    <form name="frm" [formGroup]="frm" class="w-100-p">

      <mat-form-field class="w-100-p">
        <input matInput name="name" formControlName="name" placeholder="{{'DATABASE.BACKUPNAME' | translate}}" required>
        <mat-error *ngIf="formErrors.name">
          {{formErrors.name}}
        </mat-error>
      </mat-form-field>

    </form>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button class="mat-accent" (click)="save()"
            [disabled]="frm.invalid"
            promise-btn [promiseButton]="saveOb">{{'COMMON.SAVE' | translate}}
    </button>
    <button mat-raised-button (click)="dialogRef.close(false)"
            promise-btn [promiseButton]="saveOb">{{'COMMON.CLOSE' | translate}}</button>
  </div>
</div>
