<div class="dialog-content-wrapper">
  <mat-toolbar matDialogTitle class="mat-accent m-0">
    <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
      <span class="title dialog-title">{{'USER.EDITPROFILE' | translate}}</span>
      <button mat-button class="mat-icon-button" (click)="dialogRef.close(false)">
        <mat-icon>close</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
  <div mat-dialog-content fusePerfectScrollbar>
    <form name="frm" [formGroup]="frm" class="w-100-p">

      <mat-form-field class="w-100-p">
        <input matInput name="username" formControlName="username" placeholder="{{'USER.USERNAME' | translate}}" required>
        <mat-icon class="mr-8" matPrefix>account_circle</mat-icon>
        <mat-error *ngIf="formErrors.username">
          {{formErrors.username}}
        </mat-error>
      </mat-form-field>

      <mat-form-field class="w-100-p">
        <input matInput name="fullName" formControlName="fullName" placeholder="{{'USER.FULLNAME' | translate}}">
        <mat-icon class="mr-8" matPrefix>label</mat-icon>
        <mat-error *ngIf="formErrors.fullName">
          {{formErrors.fullName}}
        </mat-error>
      </mat-form-field>


      <mat-form-field class="w-100-p">
        <input matInput name="email" formControlName="email" placeholder="{{'USER.EMAIL' | translate}}">
        <mat-icon class="mr-8" matPrefix>email</mat-icon>
        <mat-error *ngIf="formErrors.email">
          {{formErrors.email}}
        </mat-error>
      </mat-form-field>

      <mat-form-field class="w-100-p">
        <input matInput name="phone" formControlName="phone" placeholder="{{'USER.PHONE' | translate}}">
        <mat-icon class="mr-8" matPrefix>phone</mat-icon>
      </mat-form-field>

      <div class="custom-form-field">
        <label>{{'USER.GENDER' | translate}}</label>
        <mat-radio-group formControlName="genderId">
          <mat-radio-button [value]="Gender.FEMALE">{{'COMMON.FEMALE' | translate}}</mat-radio-button>
          <mat-radio-button [value]="Gender.MALE">{{'COMMON.MALE' | translate}}</mat-radio-button>
          <mat-radio-button [value]="Gender.OTHER">{{'COMMON.OTHER' | translate}}</mat-radio-button>
        </mat-radio-group>
      </div>

    </form>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button class="mat-accent" (click)="save()"
            [disabled]="frm.invalid || frm.pristine"
            promise-btn [promiseButton]="saveOb">{{'COMMON.SAVE' | translate}}</button>
    <button mat-raised-button (click)="dialogRef.close(false)">{{'COMMON.CLOSE' | translate}}</button>
  </div>
</div>
